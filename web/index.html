<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by"
        content="https://github.com/dart-lang/sdk">
  <title>Weekly Meal Planner</title>
  <link rel="stylesheet"
        href="styles.css">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer
          src="main.dart.js"></script>
</head>

<body>
  <div class="flex-row">
    <div class="aside flex-column">
      <h4>
        WEEKLY<br>
        MEAL<br>
        PLANNER
      </h4>
      <div class="pad-5"></div>
      <button class="btn-util flex-row"
              id="renew">
        <i class="material-icons md-18">restart_alt</i>&nbsp;
        Renew foods
      </button>
      <button class="btn-util flex-row"
              id="edit">
        <i class="
              material-icons
              md-18">edit</i>&nbsp;
        Edit foods
      </button>
    </div>
    <div class="schedule flex-row">
      <div class="today">
      </div>
      <div class="week">
      </div>
    </div>
  </div>
</body>

</html>
